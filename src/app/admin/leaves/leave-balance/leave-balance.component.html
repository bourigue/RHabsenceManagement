<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Leave Balance'" [items]="['Leaves']" [active_item]="'Leave Balance'">
            </app-breadcrumb>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tabbable-line">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="body">
                                    <div class="table-responsive">
                                        <div class="materialTableHeader">
                                            <div class="row">
                                                <div class="col-8">
                                                    <ul class="header-buttons-left ms-0">
                                                        <li class="dropdown">
                                                            <h2>Leave Balance</h2>
                                                        </li>
                                                        <li class="dropdown m-l-20">
                                                            <label for="search-input"><i
                                                                    class="material-icons search-icon">search</i></label>
                                                            <input placeholder="Search" type="text" #filter
                                                                class="browser-default search-field"
                                                                aria-label="Search box">
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

                                            <!-- ID Column -->
                                            <ng-container matColumnDef="id">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Id
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="img">
                                                <mat-header-cell mat-header-cell *matHeaderCellDef
                                                    [ngClass]="'tbl-col-width-per-6'"> Image
                                                </mat-header-cell>
                                                <mat-cell mat-cell *matCellDef="let row"
                                                    class="table-img tbl-col-width-per-6"> <img [src]="row.img" />
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="name">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Name
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.name}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="prev">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Previous Year
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.prev}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="current">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Current Year
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.current}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="total">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Total
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row">
                                                    {{row.total}}</mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="used">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Used
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row" class="column-nowrap"> {{row.used}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="accepted">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Accepted
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.accepted}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="rejected">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Rejected
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.rejected}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="expired">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Expired
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.expired}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="carryOver">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Carry Over
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.carryOver}}
                                                </mat-cell>
                                            </ng-container>

                                            <mat-header-row *matHeaderRowDef="displayedColumns">
                                            </mat-header-row>
                                            <mat-row *matRowDef="let row; columns: displayedColumns;"
                                                [style.cursor]="'pointer'" matRipple>
                                            </mat-row>
                                        </mat-table>
                                        <!-- Loading spinner -->
                                        <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
                                            <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                                            </mat-progress-spinner>
                                        </div>
                                        <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
                                            [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                                            No results
                                        </div>
                                        <mat-paginator #paginator [length]="dataSource.filteredData.length"
                                            [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                                        </mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
