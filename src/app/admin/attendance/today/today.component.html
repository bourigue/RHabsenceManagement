<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Today Attendance'" [items]="['Attendance']" [active_item]="'Today'">
            </app-breadcrumb>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tabbable-line">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="body">
                                    <div class="table-responsive">
                                        <div class="materialTableHeader">
                                            <div class="row">
                                                <div class="col-8">
                                                    
                                                    <ul class="header-buttons-left ms-0">
                                                        <li class="dropdown">
                                                            <h2>Today</h2>

                                                        </li>
                                                        <li class="dropdown m-l-20">
                                                            <label for="search-input"><i
                                                                    class="material-icons search-icon">search</i></label>
                                                            <input placeholder="Search" type="text" #filter
                                                                class="browser-default search-field"
                                                                aria-label="Search box">
                                                        </li>
                                                       
                                                        <li>
                                                            <div class="m-l-10" matTooltip="ADD">
                                                                <button mat-mini-fab color="primary" (click)="addNew()" >
                                                                   <mat-icon class="col-white" >add</mat-icon>
                                                                </button>
                                                                
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <div class="m-l-10" matTooltip="REFRESH">
                                                                <button mat-mini-fab color="primary" (click)="loadData()">
                                                                    <mat-icon class="col-white">refresh</mat-icon>
                                                                </button>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

                                            <!-- ID Column -->
                                            <ng-container matColumnDef="id">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Id
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="img">
                                                <mat-header-cell mat-header-cell *matHeaderCellDef
                                                    [ngClass]="'tbl-col-width-per-6'"> Image
                                                </mat-header-cell>
                                                <mat-cell mat-cell *matCellDef="let row"
                                                    class="table-img tbl-col-width-per-6"> <img [src]="row.img" />
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="name">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Name
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.name}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="first_in">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>First In
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.first_in}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="break">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Break
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.break}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="last_out">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Last Out
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row">
                                                    {{row.last_out}}</mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="total">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Total
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row" class="column-nowrap"> {{row.total}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="status">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header> Status
                                                </mat-header-cell>
                                                <mat-cell mat-cell *matCellDef="let row">
                                                    <div *ngIf="row.status=='present'">
                                                        <span class="badge badge-pill badge-primary col-green">
                                                            {{row.status}}</span>
                                                    </div>
                                                    <div *ngIf="row.status=='absent'">
                                                        <span class="badge badge-pill badge-primary col-red">
                                                            {{row.status}}</span>
                                                    </div>
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="shift">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Shift
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.shift}}
                                                </mat-cell>
                                            </ng-container>

                                            <mat-header-row *matHeaderRowDef="displayedColumns">
                                            </mat-header-row>
                                            <mat-row *matRowDef="let row; columns: displayedColumns;"
                                                [style.cursor]="'pointer'" matRipple>
                                            </mat-row>
                                        </mat-table>
                                        <!-- Loading spinner -->
                                        <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
                                            <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                                            </mat-progress-spinner>
                                        </div>
                                        <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
                                            [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                                            No results
                                        </div>
                                        <mat-paginator #paginator [length]="dataSource.filteredData.length"
                                            [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                                        </mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
