<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Attendance'" [items]="['Home']" [active_item]="'Attendance'">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tabbable-line">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="body">
                  <div class="table-responsive">
                    <div class="materialTableHeader">
                      <div class="row">
                        <div class="col-8">
                          <ul class="header-buttons-left ms-0">
                            <li class="dropdown">
                              <h2>Attendances</h2>
                            </li>
                            <li class="dropdown m-l-20">
                              <label for="search-input"><i class="material-icons search-icon">search</i></label>
                              <input placeholder="Search" type="text" #filter class="browser-default search-field"
                                aria-label="Search box">
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Id
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Date
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                          {{row.date | date: 'dd/MM/yyyy'}}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="check_in">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Check-In
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.check_in}}
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="break">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Break
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.break}}
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="check_out">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Check-Out
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.check_out}}
                        </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="hours">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Hours
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.hours}}
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Status
                        </mat-header-cell>
                        <mat-cell mat-cell *matCellDef="let row">
                          <div *ngIf="row.status=='Present'">
                            <span class="badge badge-pill badge-primary col-green">
                              {{row.status}}</span>
                          </div>
                          <div *ngIf="row.status=='Absent'">
                            <span class="badge badge-pill badge-primary col-red">
                              {{row.status}}</span>
                          </div>
                        </mat-cell>
                      </ng-container>
                      <mat-header-row *matHeaderRowDef="displayedColumns">
                      </mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="detailsCall(row)"
                        [style.cursor]="'pointer'" matRipple>
                      </mat-row>
                    </mat-table>
                    <!-- Loading spinner -->
                    <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
                      <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                      </mat-progress-spinner>
                    </div>
                    <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
                      [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                      No results
                    </div>
                    <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25, 100]">
                    </mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
